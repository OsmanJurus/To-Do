<body>
    <div class="app">
        <h4 class="mb-3 text-center">TODO App</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Tasks</span>
            <i class="fa-solid fa-plus"></i>
        </div>
        <h5 class=" text-center my-2">TasksðŸ‘‡</h5>


        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="formModalLabel">Add New Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="" class="">Task Title</label>
                        <input class="form-control " type="text" name="" id="textInput">
                        <div id="msg" class="mb-3"></div>

                        <label for="">Due Date</label>
                        <input class="form-control mb-3" type="date" name="" id="dateInput">


                        <label for="">Description</label>
                        <textarea class="form-control" name="" cols="30" rows="5" id="textarea"></textarea>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id="add" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>
